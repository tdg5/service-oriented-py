exclude: "docs|.git|.tox"
default_stages: [commit]
default_language_version:
  python: python3.9
fail_fast: false

repos:
  - repo: local
    hooks:
      - id: black
        name: black
        language: system
        entry: black
        args: ["--preview"]
        types: [python]
      - id: flake8
        name: flake8
        language: python
        entry: flake8p
        args: ["service_oriented", "service_oriented_test"]
        types: [python]
        additional_dependencies:
          - darglint
          - dlint
          - flake8-comprehensions
          - flake8-eradicate
          - flake8-spellcheck
          - flake8-typing-imports
          - mccabe
          - pep8-naming
      - id: mypy
        name: Mypy check
        entry: mypy
        language: system
        args: ["service_oriented", "service_oriented_test"]
        pass_filenames: false
      - id: isort
        name: isort
        entry: isort
        args: ["service_oriented", "service_oriented_test"]
        language: system
      - id: safety-production-dependencies-check
        name: Safety production dependencies check
        entry: safety
        args: [check, --policy-file=.safety-policy.yml, --full-report, --file]
        language: system
        files: requirements.txt
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        exclude: README.md|VERSION
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: ["--pytest-test-first"]
        exclude: factories.py
      - id: requirements-txt-fixer
      - id: check-yaml
        args: ["--allow-multiple-documents"]
      - id: check-toml
      - id: check-json
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-ast
      - id: check-symlinks
